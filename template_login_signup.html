    <!-- main content -->
    <main>
        <section class="forms bg-grey pt30 pb30">


            <div class="container">
                <div class="row">


                    <!-- login form -->
                    <div class="col-sm-6 col-lg-6" ng-controller="loginController">
                        <div class="login-form-wrapp bg-white rounded shadow">
                            <div class="heading clearfix">
                                <h4 class="pull-left">Login form</h4>
                                <h4 class="pull-right">Existing account</h4>
                            </div>
                            <div class="content">
                                <form class="login-form row">
                                    <div class="form-group col-sm-12 col-lg-6">
                                     <label>Username</label> 
                                     <input ng-model="username" type="text" class="form-control" placeholder="username"> 
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6"> 
                                        <label>Password</label>
                                        <input ng-model="password" type="password" class="form-control">

                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <div class="custom-checkbox"> <label> 
                                        <input type="checkbox" checked> 
                                        <span class="cr"><i class="cr-icon fa fa-check"></i>
                                        </span>Keep me signed in </label> </div>
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <p>Forgot your <a href="#">e-mail</a> or 
                                            <a href="#">password</a>?</p>
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <button ng-click="login(username, password)" type="submit" class="btn btn-danger">Sign me in <i class="fa fa-angle-right"></i></button> 
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <button type="submit" class="btn btn-default">Facebook login <i class="fa fa-facebook-square"></i></button> 
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.login-form -->



                    <!-- register-form -->
                    <div class="col-sm-6 col-lg-6" ng-controller="signupController">
                        <div class="login-form-wrapp bg-white rounded shadow">
                            <div class="heading clearfix">
                                <h4 class="pull-left">Register form</h4>
                                <h4 class="pull-right">New account</h4>

                                <p style="color:green">{{signup_response}}</p>
                                <p style="color:red">{{error}}</p>

                            </div>
                            <div ng-if="!signup_response" class="content">
                                <form class="login-form row">
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <label>E-mail address</label>

                                        <input ng-model="email" type="email" class="form-control" placeholder="email@address.com">
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <label>Full name</label>
                                        <input ng-model="name" type="text" class="form-control text-capitalize" placeholder="John Doe">
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <label>Password</label>
                                        <input ng-model="password" type="password" class="form-control">
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                     <label>Repeat password</label>
                                        <input ng-model="re_password" type="password" class="form-control">
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">

                                        <input ng-click="signup(name, email, password, re_password)" type="submit" class="btn btn-danger" name="register" value="Register" />
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6"> <button type="submit" class="btn btn-default">Sign up with Facebook <i class="fa fa-facebook-square"></i></button> </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.register-form -->
                </div>
            </div>
        </section>
    </main>
    <!-- /.main content -->
