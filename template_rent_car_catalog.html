<!--main content -->
<main>
   <!-- car rent catalog -->
   <section class="bg-white pb30">
      <div class="container">
         <div class="row">
            <div class="col-lg-12 text-center section-intro">
               <h1 class="heading">Vehicles catalog</h1>
               <span>Here are the cars for rent we have for you. Choose the one which suits you best and have a nice time.</span><span class="sown">philadelphia</span> 
            </div>
         </div>
         <div class="row">

            <div class="col-sm-6 col-md-4 col-lg-3" dir-paginate="car in cars|orderBy:sortKey:reverse|filter:search|itemsPerPage:6">
               <div class="thumbnail bg-white small-rent">

                  <a ng-href="carsaleitem/{{car.id}}" class="rent-lnk"></a>
                  <img src="data:image/gif;base64,{{ car.feature_image }}" alt="{{car.make}} {{car.model}}" class="img-responsive animated fadeInLeft">
                         <h4>{{car.name}} <span>{{car.year}}</span>
                  </h4>
                  <span class="car-spec">Starting at <b>Ksh {{car.hire_price}} </b>/<small>day</small> </span>
                  <a ng-href="carsaleitem/{{car.id}}" class="btn btn-success">Details <i class="fa fa-angle-right"></i></a>
               </div>
            </div>



         </div>
         <!-- pagination -->
         <div class="row">
            <div class="col-lg-12 text-center">
               <nav aria-label="Page navigation">
                  <ul class="pagination">
                      <li class="active">
                 
                        <dir-pagination-controls
                          max-size="10"
                          direction-links="true"
                          boundary-links="true" >
                       </dir-pagination-controls>

                   </li>
                  </ul>
               </nav>
            </div>
         </div>
         <!-- /.pagination -->
      </div>
   </section>
   <!-- /.car rent catalog -->
   
</main>
<!-- /.main content-->
