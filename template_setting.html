<!-- main content -->
<main class="account-wrapp bg-grey pb30">
   <div class="container">
      <div class="row mb30">
         <!-- my settings -->
         <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="bg-white shadow rounded cd-my-list">
               <div class="heading clearfix">
                  <h4 class="pull-left">My account settings</h4>
                  <h4 class="pull-right">Regular account</h4>
               </div>
               <form class="account-form row" action="#" method="post">
                  <div class="form-content col-lg-8">
                     <div class="row">
                        <div class="form-group col-sm-12 col-lg-6"> <label>Full name or Company name</label> <input type="text" class="form-control text-capitalize" placeholder="John doe / company LLC"> </div>
                        <div class="form-group col-sm-12 col-lg-6"> <label>E-mail address</label> <input type="email" class="form-control" placeholder="email@address.com"> </div>
                        <div class="form-group col-sm-12 col-lg-6"> <label>Mobile phone number</label> <input type="text" class="form-control" placeholder="+123 456 789"> </div>
                        <div class="form-group col-sm-12 col-lg-6"> <label>Office phone number</label> <input type="text" class="form-control text-capitalize" placeholder="+123 456 789"> </div>
                        <div class="form-group col-sm-12 col-lg-12"> <label>Address</label> <input type="text" class="form-control text-capitalize" placeholder="Your full address, including Zip code"> </div>
                        <div class="form-group col-sm-12 col-lg-12">
                           <div id="cd-map"></div>
                        </div>
                     </div>
                  </div>
                  <div class="form-content col-lg-4">
                     <div class="form-group"> 
                        <label>Cover image</label> <img src="assets/images/cars/dealer1.jpg" alt="dealer-image" class="img-responsive rounded"> 
                     </div>
                     <div class="form-group"> 
                        <label class="custom-file"> <input type="file"> Upload new cover image <i class="fa fa-cloud-upload"></i> </label> 
                     </div>
                     <div class="form-group"> 
                        <label>New password</label> <input type="password" class="form-control"> 
                     </div>
                     <div class="form-group">
                        <label>Repeat new password</label>
                        <input type="password" class="form-control"> 
                     </div>
                     <div class="form-group">
                        <label>Newsletter settings</label>
                        <div class="custom-checkbox"> 
                           <label> <input type="checkbox" checked> 
                           <span class="cr"><i class="cr-icon fa fa-check"></i>
                           </span><span class="lefty">appendices</span> Send me newest offers </label> 
                        </div>
                     </div>
                  </div>
                  <div class="form-content col-lg-12">
                     <hr class="separator">
                  </div>
                  <div class="form-content col-lg-4"> <button type="submit" class="btn btn-success">Save my account settings <i class="fa fa-check"></i></button> </div>
               </form>
            </div>
         </div>
         <!-- /.my settings -->
      </div>
   </div>
   <!-- end container -->
   <!-- /.pricing plans -->
</main>
<!-- /.main content -->
