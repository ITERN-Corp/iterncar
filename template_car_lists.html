
        <!-- main content -->
        <main class="search-results-wrapp bg-white">
            <div class="container">
                <div class="row">
                    <!-- content -->
                    <aside>
                           <input type="text" ng-model="search" placeholder="search" style="float: right;width: 25%">

                    </aside>

                    <div class="col-md-9 col-lg-9" id="demoCars">
                        <!-- offers inline view -->
                        <div class="row" id="offers-inline">
                            <div class="col-lg-12">

                                <!-- inline offer with sale icon-->
                                <div class="cd-offer-inline bg-grey sale-offer" dir-paginate="car in cars|orderBy:sortKey:reverse|filter:search|itemsPerPage:2"">
                                    <div class="sale-type1">
                                        <div class="sale-type1"> 
                                            <span class="kiwi">thiobacilli</span> </div>
                                    </div>
                                    <div class="cd-offer-img overlayed1">
                                      <img src="data:image/gif;base64,{{ car.feature_image }}" alt="{{car.make}} {{car.model}}" class="img-responsive" alt="car-photos">
                                        <!-- hover images gallery -->
                                        <div class="cd-hover-gal owl-carousel">
                                            <div class="overlayed1"> <img src="assets/images/cars/car1.jpg" alt="car-image" class="img-responsive"> </div>
                                            <div class="overlayed1"> <img src="assets/images/cars/car2.jpg" alt="car-image" class="img-responsive"> </div>
                                            <div class="overlayed1"> <img src="assets/images/cars/car3.jpg" alt="car-image" class="img-responsive"> </div>
                                            <div class="overlayed1"> <img src="assets/images/cars/car4.jpg" alt="car-image" class="img-responsive"> </div>
                                            <div class="overlayed"> <img src="assets/images/cars/car5.jpg" alt="car-image" class="img-responsive"> <a href="#" class="view-more-span">+ 3 more photos</a>
                                         </div>
                                        </div> <a href="car-sale-item.html" class="cd-offer-lnk"></a>
                                    </div>
                                    <div class="cd-offer-meta">
                                        <h4 class="heading">{{car.name}}</h4> <span class="cd-car-spec">{{car.year}}, {{car.eng_power}} bhp, RWD, {{car.fuel_type}}</span>
                                        <hr class="separator">
                                        <h4 class="cd-price price pull-left">Hire @: KES {{car.hire_price}}</h4>
                                        <h4 class="cd-price price pull-right">Buy @: KES {{car.sale_price}}</h4>
                                        <div class="clearfix"></div>
                                       <button type="button" class="btn btn-danger pull-right" data-toggle="tooltip" data-placement="top" title="Add to favorites"> <i class="fa fa-heart-o"></i> 
                                        <i class="fa fa-heart"></i> 
                                       </button> <a ng-href="carsaleitem/{{car.id}}" class="btn btn-success">View details <i class="fa fa-angle-right"></i></a>
                                        

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end offers inline view -->

                    

                        <!-- pagination -->
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li class="active">
                                      
                                             <dir-pagination-controls
                                               max-size="5"
                                               direction-links="true"
                                               boundary-links="true" >
                                            </dir-pagination-controls>

                                        </li>
                                        
                                    </ul>


                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- /.content -->
                </div>
            </div>
            <!-- end container -->

        </main>
